{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-brand text-decoration-none pe-none">
            <a class="text-decoration-none pe-none user-select-none fs-3 fw-bold" style="color: #00276b">IBM</a>
        </div>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'app:home-view' %}">Home</a>
                    
                </li>
            </ul>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                <div class="float-start">
                    <a href="{% url 'app:extract-view' %}">
                        <button class="btn btn-outline-success me-2" type="submit" to="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                              </svg>
                            Extract
                        </button>
                    </a>
                </div>
                <a href="{% url 'accounts:logout' %}"><button class="btn btn-warning me-2" type="submit">
                    Signout
                </button></a>
                {% endif %}
                {% if not request.user.is_authenticated %}
                <a href="{% url 'accounts:login' %}">
                <button class="btn btn-info me-2" type="submit">Signin</button></a>
                <a href="{% url 'accounts:register' %}">
                <button class="btn btn-info me-2" type="submit" to="">Signup</button></a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
